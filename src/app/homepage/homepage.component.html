<div
  ngClass="bg-amber-50 dark:bg-slate-600
  flex flex-row text-black dark:text-white"
>
  <div>This is the home page</div>

  <button
    mat-raised-button
    color="primary"
    *ngIf="(afAuth.authState | async) === null"
    (click)="signInWithGoogle()"
  >
    Sign In
  </button>

  <button
    mat-raised-button
    color="primary"
    *ngIf="afAuth.authState | async"
    (click)="signOut()"
  >
    Sign Out
  </button>
</div>
