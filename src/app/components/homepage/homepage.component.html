<div [ngClass]="['home-container', applyTheme()]">
  <div
    ngClass="text-5xl sm:text-7xl lg:text-10xl
    font-cardtitle font-bold text-black dark:text-white text-center"
  >
    Welcome!
  </div>

  <div [ngClass]="['welcome-text', 'text-black dark:text-white']">
    NanoNote is a very lightweight, easy-to-use notes application.
  </div>

  <div [ngClass]="['welcome-text', 'text-black dark:text-white']">
    <ng-container *ngIf="(afAuth.authState | async) === null">
      Sign in with Google below to get started right away!
    </ng-container>
    <ng-container *ngIf="afAuth.authState | async">
      Click the button below to sign out. See you again soon!
    </ng-container>
  </div>

  <button
    mat-raised-button
    color="auth-button"
    ngClass="h-24"
    *ngIf="(afAuth.authState | async) === null"
    (click)="signInWithGoogle()"
  >
    <div ngClass="text-2xl md:text-4xl lg:text-6xl p-2">
      Sign In with Google
    </div>
  </button>

  <button
    mat-raised-button
    color="auth-button"
    ngClass="h-24"
    *ngIf="afAuth.authState | async"
    (click)="signOut()"
  >
    <div ngClass="text-2xl md:text-4xl lg:text-6xl p-2">Sign Out</div>
  </button>
</div>
