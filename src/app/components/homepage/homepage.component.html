<div ngClass="home-container">
  <div ngClass="text-black dark:text-white">Hello</div>
  <div ngClass="text-black dark:text-white">Hello</div>

  <button
    mat-raised-button
    color="primary"
    *ngIf="(afAuth.authState | async) === null"
    (click)="signInWithGoogle()"
  >
    Sign In with Google
  </button>

  <button
    mat-raised-button
    color="primary"
    *ngIf="afAuth.authState | async"
    (click)="signOut()"
  >
    Sign Out
  </button>
</div>
