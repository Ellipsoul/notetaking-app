<div
  ngClass="
    bg-stone-100 dark:bg-slate-700
    flex flex-col w-full
    text-black dark:text-white grow"
>
  <div>This is the home page</div>

  <button
    mat-raised-button
    color="primary"
    *ngIf="(afAuth.authState | async) === null"
    (click)="signInWithGoogle()"
  >
    Sign In with Google
  </button>

  <button
    mat-raised-button
    color="primary"
    *ngIf="afAuth.authState | async"
    (click)="signOut()"
  >
    Sign Out
  </button>
</div>
