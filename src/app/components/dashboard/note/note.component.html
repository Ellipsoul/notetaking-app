<!-- Note title -->
<div ngClass="h-1/6 font-cardtitle text-lg font-semibold line-clamp-1">
  {{ note.title }}
</div>
<!-- Note description, content available only in enlarged note -->
<div
  ngClass="h-description font-carddescription text-sm leading-none line-clamp-9"
>
  {{ note.description }}
</div>
<!-- Tag on top right -->
<div
  [ngClass]="[
    'absolute top-0 right-0 w-5 h-5 rounded-md',
    tagToColour(note.tag)
  ]"
></div>
